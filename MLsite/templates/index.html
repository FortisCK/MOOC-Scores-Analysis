{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>

</head>
<body>
    <div class="page-header">
        <h1>慕课学生作业成绩评测系统<small>Beta V0.0.1</small></h1>
  <div class="uoload">
    <div class="container">
      <div class="row">
          <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
              <div class="input-group">
                <form method="POST" action="/index/" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="exampleFormControlFile1">请上传学生名单</label>
                      <input class="form-control-file" type="file" name="Scores" accept=".xlsx, .xls"/>
                      <input class="form-control-file" type="submit" value="上传"/>
                  </div>
                  {% if msg %}
                    <span>
                      {{msg}}
                    </span>
                  {% endif %}
                </form>
               
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-3">
            </div>
      </div>
    </div>
    
</div>
  </div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      {% autoescape off %}
        {{text}}
      {% endautoescape %}
    </div>
  </div>
</div>
</body>
</html>
